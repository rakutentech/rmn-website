# <------ START OF HUGO GENERAL SETTINGS ------>

baseurl = "/"
title = "Rakuten Mindfulness Network"
theme = "hugo-universal-theme"

# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"

# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-116203288-2"

# Define the number of posts per page
paginate = 10

# <------ START OF THEME SPECIFIC SETTINGS ------>

[params]
    subtitle = "Uplifting work and life of Rakutenians through mindfulness-based approaches"
    author = "Udana Bandara - Alessandro Baffa"
    defaultKeywords = ["rakuten", "mindfulness", "meditation", "rakuten-mindfulness", "wellbeing"]
    defaultDescription = "Rakuten Mindfulness Network is a company-supported, employee-driven initiative for promoting wellbeing among the employees through mindfulness-based approaches. We organize workshops, lectures, group meditation sessions, collaborative research studies, invited talks and various community activities."

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "red"
    about_us = "<p>We are the Rakuten Mindfulness Network</p>"
    copyright = "Copyright (c) 2018, Rakuten; all rights reserved."

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/logo.png"
    logosns = "http://www.rakuten-mindfulness.org/img/logo-sns.png"
    address = "Rakuten Crimson House, <br /> Tamagawa 1-14-1, Setagaya-ku, Tokyo 158-0094, JAPAN"

[Permalinks]
    blog = "/news/:year/:month/:day/:filename/"

[params.carousel]
    enable = true

[params.features]
    enable = true
    # All features are defined in their own files. You can find example items
    # at '/data/features'.
    # For more informtion take a look at the README.

[params.testimonials]
    enable = false
    # All testimonials are defined in their own files. You can find example items
    # at '/data/testimonials'.
    # For more informtion take a look at the README.
    title = "Testimonials"
    subtitle = ""

[params.media]
    enable = true
    title = "Media Mentions"

[params.recent_posts]
    enable = true

[languages]

  [languages.en]
    contentDir = "content/en"
    weight = 1
    languageName = "English"

