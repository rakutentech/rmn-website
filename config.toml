# <------ START OF HUGO GENERAL SETTINGS ------>

baseurl = "/"
title = "Rakuten Mindfulness Network"
theme = "hugo-universal-theme"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"

# !!! COMMENTS ARE DISABLED IN THE WEBSITE - Enable comments by entering your Disqus shortname
# disqusShortname = ""

# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# Define the number of posts per page
paginate = 10

[menu]

# Main menu
[[menu.main]]
    name = "About"
    identifier = "about"
    url  = "/about/"
    weight = 1

[[menu.main]]
    name = "News"
    url  = "/news/"
    weight = 2

[[menu.main]]
    name = "Media mentions"
    url  = "/media/"
    weight = 3

[[menu.main]]
    name = "Events"
    url  = "/schedule/"
    weight = 4

[[menu.main]]
    name = "Contact"
    url  = "/contact/"
    weight = 5

# <------ END OF HUGO GENERAL SETTINGS ------>

# <------ START OF THEME SPECIFIC SETTINGS ------>

# !!! NOT USED # Top bar social links menu
[[menu.topbar]]
    weight = 1
    name = "Facebook"
    url = "http://facebook.com"
    pre = "<i class='fa fa-2x fa-facebook'></i>"

[params]
    subtitle = "Uplifting work and life of Rakutenians through mindfulness-based approaches"
    viewMorePostLink = "/news/"
    author = "Udana Bandara - Alessandro Baffa"
    defaultKeywords = ["rakuten", "mindfulness", "meditation", "rakuten-mindfulness", "wellbeing"]
    defaultDescription = "Rakuten Mindfulness Network"

    # !!! NOT USED. LEAVE IT EMPTY - Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = ""

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "red"

    # !!! NOT USED
    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    # email = "your@email.com"

    about_us = "<p>We are the Rakuten Mindfulness Network</p>"
    copyright = "Copyright (c) 2018, Rakuten; all rights reserved."

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/logo.png"
    logosns = "https://rmn-website.netlify.com/img/logo-sns.png"
    address = "Rakuten Crimson House, 158-0094 1-14-1 Tamagawa, Setagaya-ku, Tokyo"

[Permalinks]
    blog = "/news/:year/:month/:day/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
    enable = false
    text = ""

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = false
    tags = false
    search = false

